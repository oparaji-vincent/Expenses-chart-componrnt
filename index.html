<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.8.0/chart.min.js" integrity="sha512-sW/w8s4RWTdFFSduOTGtk4isV1+190E/GghVffMA9XczdJ2MDzSzLEubKAs5h0wzgSJOQTRYyaz73L3d6RtJSg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>Expenses-Chart-Component</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div>
               <p class="mybalance">My balance</p>
               <p class="balance">$921.48</p>
            </div>
            <img src="./images/logo.svg" class="logo" alt="">
       </div>
       <div class="section">
            <h3>Spending - Last 7 days</h3>
            <canvas class="spend-chart"></canvas>
            <hr style="opacity: 0.2; margin: 15px 0;">
            <div class="section-footer">
                <div class="this-month-total">
                   <p>Total this month</p>
                   <p class="amount">$478.33</p>
                </div>
                <div class="last-month-total">
                    <p class="percent"><b>+2.4%</b></p>
                    <p>from last month</p>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./app.js"></script>
</html>
